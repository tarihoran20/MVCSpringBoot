<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="container" style="width: auto; float: left; margin-top: 15;">
            <div>
                <a
                class= "btn btn-primary"
                style="margin-bottom: 10px; margin-top: 10px; color:aquamarine;"
                th:href="@{/employee/form}"
                >
                Register
            </a>
            </div>

            <table class="table table-bordered">
                <tr>
                    <th colspan="5" style="text-align: center;">Employee</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Birth Date</th>
                    <th>Role</th>
                    
                </tr>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.Id}"></td>
                        <td th:text="${employee.FullName}"></td>
                        <td th:text="${employee.Email}"></td>
                        <td th:text="${employee.BirthDate}"></td>
                        <td th:text="${employee.user.role.Name}"></td>

                        
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
